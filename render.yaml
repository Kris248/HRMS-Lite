services:
  - type: web
    name: hrms-backend
    env: python
    workingDirectory: /backend  # YEH ADD KARO
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0
